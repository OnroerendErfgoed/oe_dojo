<!DOCTYPE html>
<html>
<head>

  <link rel="stylesheet" href="../resources/css/localTest.css" />

<body class="nihilo">
<div class="row">
  <div class="large-8 columns">
    <div id="widgetNode"></div>
  </div>
</div>

<!-- load Dojo -->
<script type="text/javascript" src="./locatieConfig.js"></script>
<script type="text/javascript" src="../dojo/dojo.js"></script>
<script src="https://use.fontawesome.com/db4e5d4de9.js"></script>

<script>
  require([
    'oe_dojo/services/LocatieService',
    'oe_dojo/LocatiePercelen',
    'dojo/domReady!'
  ], function (LocatieService, LocatiePercelen) {
    var testzone = {"type":"MultiPolygon","coordinates":[[[[123796.3989870126,161922.68658473343],[125855.60320366417,162033.58173123002],[126451.84609249674,157270.33629081864],[126158.4321447326,156715.58044047095],[125322.48775104273,156816.1542271264],[123796.3989870126,161922.68658473343]]]],"crs":{"type":"name","properties":{"name":"urn:ogc:def:crs:EPSG::31370"}}};

    var locatieService = new LocatieService({
      agivGRBUrl: 'https://dev-geo.onroerenderfgoed.be/ogcproxy?url=https://geo.agiv.be/ogc/wfs/grb',
      crabUrl: 'https://dev-geo.onroerenderfgoed.be/',
      appUrl: 'https://dev-geo.onroerenderfgoed.be'
    });

    var locatiePercelen = new LocatiePercelen({
      locatieService: locatieService,
      locatie: testzone,
      afdelingenStore: null
    }, 'widgetNode');
    locatiePercelen.startup();

  });

</script>

</body>
