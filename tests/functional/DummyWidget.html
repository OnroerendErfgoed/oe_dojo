<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Test LocatiePercelen</title>
  <link rel="stylesheet" href="../../resources/css/localTest.css" />
</head>

<body class="nihilo">
<h1 id="testid">Test dummy Widget</h1>
<div class="row">
  <div class="large-8 columns">
    <div id="widgetNode" data-dojo-type="oe_dojo/DummyWidget"></div>
  </div>
</div>

<!-- load Dojo -->
<script type="text/javascript" src="../../dojo/dojo.js" data-dojo-config="async: 1"></script>

<script>
  var ready;

  require([
    'dojo/parser',
    'oe_dojo/DummyWidget',
    'dojo/domReady!'
  ], function (parser) {
      parser.parse(document.body).then(function () {
        ready = true;
      });
  });

</script>

</body>
</html>
